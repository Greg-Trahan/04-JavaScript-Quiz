<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/reset.css" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header>
    <div class="view">
      <button id = "high-score">View High Scores</button>
    </div>
    <div class="timer">
      <p>Time:</p>
    </div>
  </header>
  
  <div>
    <main class="intro">
      <h1 id="intro">Quiz Challenge</h1>
      <h2 id ="instructions">Answer as many of the following questions as you can within the time limit. Keep in mind that incorrect answers will take 10 seconds away from your time.</h2>
      <ul id = score-list></ul>
      <h2 id = options></h2>
    </main>

    <div>
      <ul id="options-list"></ul>
    </div>

    <div class="start-button">
      <button id="generate" class="btn">Start Quiz</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
